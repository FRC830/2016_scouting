<h2>Scouting form</h2>
<form method="post" id="scouting-form">
  {{ form.csrf_token }}
  <div class="row form-group">
    <div class="col-md-4 col-xs-12">
      {{ form.match_id.label }} {{ form.match_id }}
    </div>
    <div class="col-md-4 col-xs-12">
      {{ form.team_id.label }} {{ form.team_id }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-4"><input type="submit" class="btn btn-primary" value="Save"></div>
  </div>
</form>
